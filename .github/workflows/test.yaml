# API tests need these GitHub Actions secrets (Settings > Secrets and variables > Actions):
#   DATABASE_URL_TEST - Postgres connection string for tests (e.g. Neon or local)
#   JWT_SECRET, CLIENT_ID_GITHUB, CLIENT_SECRET_GITHUB, RESEND_API_KEY
#
# pull_request_target: runs in the BASE repo context so secrets are available for PRs from forks.
# Security: this checks out and runs the PR's code with base repo secrets; only use with trusted contributors or accept the risk.
name: Tests

on:
  push:
    branches: [main, develop]
  # pull_request_target runs in BASE repo so secrets are available (including for PRs from forks).
  # Use this instead of pull_request so API tests can run when contributors open PRs from forks.
  pull_request_target:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    # Required for API tests: set these in repo Settings > Secrets and variables > Actions
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CLIENT_ID_GITHUB: ${{ secrets.CLIENT_ID_GITHUB }}
      CLIENT_SECRET_GITHUB: ${{ secrets.CLIENT_SECRET_GITHUB }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @repo/store prisma:generate

      - name: Run validators tests
        run: pnpm --filter @repo/validators test

      - name: Run API tests
        run: pnpm --filter @repo/api test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @repo/store prisma:generate

      - name: Run type check
        run: pnpm check-types
